<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações</title>
</head>

<body>
    <div class="contact-title">
        <h1>Dúvidas?</h1>
        <h2>Nos mande um e-mail!</h2>

        <div class="contact-form">
            <form id="contact-form" method="post" action="">
                <input name="name" type="text" class="form-control" placeholder="Seu nome" required><br>

                <input name="email" type="email" class="form-control" placeholder="Seu e-mail" required><br>

                <textarea name="message" class="form-control" placeholder="Mensagem" rows="4" required></textarea><br>

                <input type="submit" class="form-control submit" value="Enviar mensagem">
                </form>

        </div>
</body>
</html>
